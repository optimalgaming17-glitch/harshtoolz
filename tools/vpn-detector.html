<!DOCTYPE html>
<html>
<head>
<title>VPN / Proxy Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#111;color:#fff;font-family:Arial;padding:20px}
.box{max-width:400px;margin:auto;background:#000;padding:25px;border-radius:12px}
button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none;background:#6ef3c5;font-weight:bold}
#res{margin-top:15px;text-align:center}
</style>
</head>
<body>

<div class="box">
<h2>VPN / Proxy Detector</h2>
<button onclick="check()">Check</button>
<div id="res"></div>
</div>

<script>
async function check(){
  let r=await fetch("https://ipapi.co/json/");
  let d=await r.json();
  document.getElementById("res").innerHTML=
  d.security && d.security.vpn ? "VPN Detected ❌" : "No VPN Detected ✅";
}
</script>

</body>
</html>
