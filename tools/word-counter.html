<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Counter – HarshToolz</title>
<meta name="description" content="Free word counter tool. Count words, characters, sentences and paragraphs online.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; padding: 20px; }
textarea { width: 100%; height: 200px; }
.stats { margin-top: 10px; }
.stats span { margin-right: 15px; font-weight: bold; }
</style>
</head>

<body>

<h1>Free Online Word Counter Tool</h1>
<p>
Count words, characters and sentences instantly online.
Ideal for writers, students and bloggers.
</p>

<textarea id="text" placeholder="Type or paste your text here..."></textarea>

<div class="stats">
  <span>Words: <span id="words">0</span></span>
  <span>Characters: <span id="chars">0</span></span>
  <span>Sentences: <span id="sentences">0</span></span>
  <span>Paragraphs: <span id="paras">0</span></span>
</div>

<br>
<a href="../index.html">← Back to Home</a>

<script>
const textArea = document.getElementById("text");

textArea.addEventListener("input", () => {
  const text = textArea.value.trim();

  document.getElementById("chars").innerText = text.length;
  document.getElementById("words").innerText = text ? text.split(/\s+/).length : 0;
  document.getElementById("sentences").innerText = text ? text.split(/[.!?]+/).filter(s => s.trim()).length : 0;
  document.getElementById("paras").innerText = text ? text.split(/\n+/).filter(p => p.trim()).length : 0;
});
</script>

</body>
</html>
