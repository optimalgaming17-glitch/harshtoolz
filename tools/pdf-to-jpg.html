<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to JPG Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #ccc;
    }
    input[type="file"] {
      margin: 15px 0;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
    }
    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }
    .images img {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .status {
      margin-top: 10px;
      color: #00ff99;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PDF to JPG</h1>
  <p>Select a PDF and convert all pages to JPG</p>

  <input type="file" id="pdfInput" accept="application/pdf">

  <button id="convertBtn">Convert to JPG</button>
  <button id="downloadBtn" disabled>Download All Images</button>

  <div class="status" id="status"></div>
  <div class="images" id="images"></div>
</div>

<script>
  const pdfInput = document.getElementById('pdfInput');
  const convertBtn = document.getElementById('convertBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const imagesDiv = document.getElementById('images');
  const statusText = document.getElementById('status');

  let imageBlobs = [];

  convertBtn.onclick = async () => {
    if (!pdfInput.files.length) {
      alert("Please select a PDF file");
      return;
    }

    imagesDiv.innerHTML = "";
    imageBlobs = [];
    downloadBtn.disabled = true;
    statusText.textContent = "Converting PDF pages...";

    const file = pdfInput.files[0];
    const fileReader = new FileReader();

    fileReader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const pdf = await pdfjsLib.getDocument(typedarray).promise;

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        canvas.toBlob(blob => {
          imageBlobs.push(blob);

          const img = document.createElement('img');
          img.src = URL.createObjectURL(blob);
          imagesDiv.appendChild(img);

          if (imageBlobs.length === pdf.numPages) {
            statusText.textContent = "Conversion completed!";
            downloadBtn.disabled = false;
          }
        }, 'image/jpeg', 0.95);
      }
    };

    fileReader.readAsArrayBuffer(file);
  };

  downloadBtn.onclick = () => {
    imageBlobs.forEach((blob, index) => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `page-${index + 1}.jpg`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  };
</script>

</body>
</html>
