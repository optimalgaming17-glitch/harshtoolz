<!DOCTYPE html>
<html>
<head>
<title>SHA-256 Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#111;color:#fff;font-family:Arial;padding:20px}
.box{max-width:400px;margin:auto;background:#000;padding:25px;border-radius:12px}
textarea,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none}
button{background:#6ef3c5;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h2>SHA-256 Hash Generator</h2>
<textarea id="text" placeholder="Enter text"></textarea>
<button onclick="gen()">Generate</button>
<textarea id="out" placeholder="Hash result"></textarea>
</div>

<script>
async function gen(){
  let t=document.getElementById("text").value;
  let e=new TextEncoder().encode(t);
  let h=await crypto.subtle.digest("SHA-256",e);
  let a=Array.from(new Uint8Array(h));
  document.getElementById("out").value=a.map(b=>b.toString(16).padStart(2,"0")).join("");
}
</script>

</body>
</html>
