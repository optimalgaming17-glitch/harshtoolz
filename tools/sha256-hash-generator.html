<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SHA-256 Hash Generator - HarshToolz</title>
<meta name="description" content="Convert text to SHA-256 hash online.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff;}
.tool-box{max-width:420px;margin:40px auto;background:#111;padding:30px;border-radius:14px;
box-shadow:0 0 25px rgba(0,255,200,.15);text-align:center;}
h1{font-size:26px}
p{color:#ccc;font-size:14px}
textarea{width:100%;padding:12px;margin-top:15px;border:none;border-radius:10px;font-size:15px;}
button{width:100%;padding:14px;margin-top:15px;border:none;border-radius:10px;
background:#00ffd5;color:#000;font-size:16px;font-weight:bold;cursor:pointer;}
.output{margin-top:15px;font-size:14px;word-break:break-all}
</style>
</head>
<body>
<div class="tool-box">
<h1>SHA-256 Hash Generator</h1>
<p>Convert text into secure hash.</p>
<textarea id="txt" placeholder="Enter text"></textarea>
<button onclick="hash()">Generate Hash</button>
<div class="output" id="out"></div>
</div>
<script>
async function hash(){
const msg=new TextEncoder().encode(txt.value);
const buf=await crypto.subtle.digest("SHA-256",msg);
out.innerText=[...new Uint8Array(buf)].map(b=>b.toString(16).padStart(2,"0")).join("");
}
</script>
</body>
</html>
