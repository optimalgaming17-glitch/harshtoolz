<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    p { font-size: 14px; color: #ccc; }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
    }

    .output {
      margin-top: 15px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      word-break: break-all;
      font-size: 15px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .actions button {
      flex: 1;
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Password Generator</h1>
  <p>Create strong & secure passwords</p>

  <input type="number" id="length" min="4" max="64" value="12">

  <label><input type="checkbox" id="upper" checked> Uppercase Letters</label>
  <label><input type="checkbox" id="lower" checked> Lowercase Letters</label>
  <label><input type="checkbox" id="numbers" checked> Numbers</label>
  <label><input type="checkbox" id="symbols"> Symbols</label>

  <button onclick="generatePassword()">Generate Password</button>

  <div class="output" id="output">Your password will appear here</div>

  <div class="actions">
    <button onclick="copyPassword()">Copy</button>
    <button onclick="downloadPassword()">Download</button>
  </div>
</div>

<script>
  function generatePassword() {
    const length = document.getElementById("length").value;
    const useUpper = document.getElementById("upper").checked;
    const useLower = document.getElementById("lower").checked;
    const useNumbers = document.getElementById("numbers").checked;
    const useSymbols = document.getElementById("symbols").checked;

    let chars = "";
    if (useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (useLower) chars += "abcdefghijklmnopqrstuvwxyz";
    if (useNumbers) chars += "0123456789";
    if (useSymbols) chars += "!@#$%^&*()_+[]{}<>?";

    if (!chars) {
      alert("Select at least one option");
      return;
    }

    let password = "";
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }

    document.getElementById("output").textContent = password;
  }

  function copyPassword() {
    const text = document.getElementById("output").textContent;
    navigator.clipboard.writeText(text);
    alert("Password copied!");
  }

  function downloadPassword() {
    const text = document.getElementById("output").textContent;
    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "password.txt";
    link.click();
  }
</script>

</body>
</html>
