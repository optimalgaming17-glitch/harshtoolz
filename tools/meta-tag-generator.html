<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Tag Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 { margin-bottom: 8px; }
    p { font-size: 14px; color: #ccc; }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    textarea {
      height: 120px;
      font-family: monospace;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
    }

    .output {
      margin-top: 15px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SEO Meta Tag Generator</h1>
<p>
Generate SEO-friendly meta title and description tags.
Improve website visibility on search engines.
</p>

  <input id="title" placeholder="Website Title">
  <textarea id="description" placeholder="Meta Description"></textarea>
  <input id="keywords" placeholder="Keywords (comma separated)">
  <input id="author" placeholder="Author name">

  <button onclick="generateMeta()">Generate Meta Tags</button>

  <div class="output" id="output"></div>

  <button onclick="downloadMeta()">Download Meta Tags</button>
</div>

<script>
  function generateMeta() {
    const title = document.getElementById("title").value;
    const desc = document.getElementById("description").value;
    const keywords = document.getElementById("keywords").value;
    const author = document.getElementById("author").value;

    const meta = `
<title>${title}</title>
<meta name="description" content="${desc}">
<meta name="keywords" content="${keywords}">
<meta name="author" content="${author}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
`;

    document.getElementById("output").textContent = meta.trim();
  }

  function downloadMeta() {
    const text = document.getElementById("output").textContent;
    if (!text) return alert("Generate meta tags first");

    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "meta-tags.html";
    link.click();
  }
</script>

</body>
</html>
