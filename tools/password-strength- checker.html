<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker - HarshToolz</title>
<meta name="description" content="Check password strength online for free.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff;}
.tool-box{max-width:420px;margin:40px auto;background:#111;padding:30px;border-radius:14px;
box-shadow:0 0 25px rgba(0,255,200,.15);text-align:center;}
h1{font-size:26px}
p{color:#ccc;font-size:14px}
input{width:100%;padding:14px;margin-top:15px;border:none;border-radius:10px;font-size:16px;}
button{width:100%;padding:14px;margin-top:15px;border:none;border-radius:10px;
background:#00ffd5;color:#000;font-size:16px;font-weight:bold;cursor:pointer;}
.result{margin-top:15px;font-size:18px;font-weight:bold}
</style>
</head>
<body>
<div class="tool-box">
<h1>Password Strength Checker</h1>
<p>Check how strong your password is.</p>
<input type="password" id="pass" placeholder="Enter password">
<button onclick="check()">Check Strength</button>
<div class="result" id="out"></div>
</div>
<script>
function check(){
let p=pass.value,s="Weak ❌";
if(p.length>=8 && /[A-Z]/.test(p) && /\d/.test(p) && /[^A-Za-z0-9]/.test(p)) s="Strong ✅";
else if(p.length>=6) s="Medium ⚠️";
out.innerText=s;
}
</script>
</body>
</html>
