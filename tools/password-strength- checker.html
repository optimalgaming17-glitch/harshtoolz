<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Strength Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#111;color:#fff;font-family:Arial;padding:20px}
.box{max-width:400px;margin:auto;background:#000;padding:25px;border-radius:12px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none}
button{background:#6ef3c5;font-weight:bold}
#result{margin-top:15px;font-size:18px;text-align:center}
</style>
</head>
<body>

<div class="box">
<h2>Password Strength Checker</h2>
<input type="password" id="pwd" placeholder="Enter password">
<button onclick="check()">Check Strength</button>
<div id="result"></div>
</div>

<script>
function check(){
  let p=document.getElementById("pwd").value;
  let r="Weak ❌";
  if(p.length>=8) r="Medium ⚠️";
  if(p.match(/[A-Z]/)&&p.match(/[0-9]/)&&p.length>=8) r="Strong ✅";
  document.getElementById("result").innerText=r;
}
</script>

</body>
</html>
