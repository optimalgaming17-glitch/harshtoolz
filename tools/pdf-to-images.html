<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      margin: 20px 0;
      text-align: center;
    }
    h1 { margin-bottom: 8px; }
    p { font-size: 14px; color: #ccc; }

    input {
      width: 100%;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    .page {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }

    canvas {
      max-width: 100%;
      border-radius: 8px;
    }

    .download-btn {
      margin-top: 10px;
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>PDF to Images</h1>
  <p>Convert each PDF page into image</p>

  <input type="file" id="pdfInput" accept="application/pdf">
  <button id="convertBtn" disabled>Convert PDF</button>

  <div id="output"></div>
</div>

<script>
  const pdfInput = document.getElementById("pdfInput");
  const convertBtn = document.getElementById("convertBtn");
  const output = document.getElementById("output");

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  let pdfFile;

  pdfInput.addEventListener("change", e => {
    pdfFile = e.target.files[0];
    convertBtn.disabled = !pdfFile;
  });

  convertBtn.onclick = async () => {
    output.innerHTML = "";
    const arrayBuffer = await pdfFile.arrayBuffer();
    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 2 });

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      await page.render({ canvasContext: ctx, viewport }).promise;

      const pageDiv = document.createElement("div");
      pageDiv.className = "page";

      const downloadBtn = document.createElement("button");
      downloadBtn.className = "download-btn";
      downloadBtn.textContent = `Download Page ${i}`;

      downloadBtn.onclick = () => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = `page-${i}.png`;
        link.click();
      };

      pageDiv.appendChild(canvas);
      pageDiv.appendChild(downloadBtn);
      output.appendChild(pageDiv);
    }
  };
</script>

</body>
</html>
