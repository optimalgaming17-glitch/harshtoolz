<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    p { font-size: 14px; color: #ccc; }

    textarea {
      width: 100%;
      height: 180px;
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
    }

    .status {
      margin-top: 10px;
      color: #00ff99;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Text to PDF</h1>
  <p>Paste your text and download it as a PDF</p>

  <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>

  <button onclick="generatePDF()">Convert to PDF</button>

  <div class="status" id="status"></div>
</div>

<script>
  function generatePDF() {
    const text = document.getElementById("textInput").value.trim();
    if (!text) {
      alert("Please enter some text");
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const margin = 10;
    const pageWidth = doc.internal.pageSize.getWidth() - margin * 2;

    doc.setFont("Times", "Normal");
    doc.setFontSize(12);

    const lines = doc.splitTextToSize(text, pageWidth);
    doc.text(lines, margin, 20);

    doc.save("text-to-pdf.pdf");

    document.getElementById("status").textContent = "PDF downloaded successfully!";
  }
</script>

</body>
</html>
