<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Bio Generator</title>
  <meta name="description" content="Generate stylish Instagram bio ideas for your profile.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 { margin-bottom: 6px; }
    p { font-size: 14px; color: #ccc; }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
      color: #fff;
      font-weight: bold;
    }

    .output {
      margin-top: 15px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .download-btn {
      background: #00ffd5;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Instagram Bio Generator</h1>
<p>
Create stylish and professional Instagram bios instantly.
Perfect for influencers and businesses.
</p>

  <input id="name" placeholder="Your name or niche">
  <select id="style">
    <option value="Cool">Cool</option>
    <option value="Professional">Professional</option>
    <option value="Funny">Funny</option>
    <option value="Motivational">Motivational</option>
  </select>

  <button onclick="generateBio()">Generate Bio</button>

  <div class="output" id="output"></div>

  <button class="download-btn" onclick="downloadBio()">Download Bio</button>
</div>

<script>
  function generateBio() {
    const name = document.getElementById("name").value.trim();
    const style = document.getElementById("style").value;

    if (!name) {
      alert("Enter name or niche");
      return;
    }

    let bio = "";

    if (style === "Cool") {
      bio = `ðŸ”¥ ${name}\nLiving life my way ðŸ˜Ž\nDM for collab`;
    } else if (style === "Professional") {
      bio = `${name}\nHelping people grow online\nðŸ“© Contact via DM`;
    } else if (style === "Funny") {
      bio = `${name}\nI make people laugh ðŸ˜‚\nFollow for fun`;
    } else {
      bio = `${name}\nStay focused. Stay strong ðŸ’ª\nDream big ðŸš€`;
    }

    document.getElementById("output").textContent = bio;
  }

  function downloadBio() {
    const text = document.getElementById("output").textContent;
    if (!text) {
      alert("Generate bio first");
      return;
    }

    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "instagram-bio.txt";
    link.click();
  }
</script>

</body>
</html>
