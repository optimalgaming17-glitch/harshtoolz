<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Hashtag Generator</title>
  <meta name="description" content="Generate trending Instagram hashtags to increase reach and engagement.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 { margin-bottom: 6px; }
    p { font-size: 14px; color: #ccc; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 12px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af);
      color: #fff;
      font-weight: bold;
    }

    .output {
      margin-top: 15px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .download-btn {
      background: #00ffd5;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Instagram Hashtag Generator</h1>
<p>
Generate trending Instagram hashtags to increase reach and engagement.
Works for reels, posts and stories.
</p>

  <input id="keyword" placeholder="Enter keyword (e.g. fitness)">

  <button onclick="generateHashtags()">Generate Hashtags</button>

  <div class="output" id="output"></div>

  <button class="download-btn" onclick="downloadHashtags()">Download Hashtags</button>
</div>

<script>
  function generateHashtags() {
    const key = document.getElementById("keyword").value.trim();
    if (!key) {
      alert("Enter a keyword");
      return;
    }

    const hashtags = [
      `#${key}`,
      `#${key}life`,
      `#${key}love`,
      `#${key}daily`,
      `#${key}goals`,
      `#${key}motivation`,
      `#${key}community`,
      `#${key}style`,
      `#${key}inspiration`,
      `#${key}vibes`
    ];

    document.getElementById("output").textContent =
      hashtags.join(" ");
  }

  function downloadHashtags() {
    const text = document.getElementById("output").textContent;
    if (!text) {
      alert("Generate hashtags first");
      return;
    }

    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "instagram-hashtags.txt";
    link.click();
  }
</script>

</body>
</html>
