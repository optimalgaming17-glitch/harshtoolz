<!DOCTYPE html>
<html>
<head>
<title>Temp Email Detector</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#111;color:#fff;font-family:Arial;padding:20px}
.box{max-width:400px;margin:auto;background:#000;padding:25px;border-radius:12px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none}
button{background:#6ef3c5;font-weight:bold}
#res{margin-top:15px;text-align:center}
</style>
</head>
<body>

<div class="box">
<h2>Temp Email Detector</h2>
<input id="email" placeholder="Enter email">
<button onclick="check()">Check</button>
<div id="res"></div>
</div>

<script>
function check(){
  let e=document.getElementById("email").value.toLowerCase();
  let temp=["tempmail","10min","mailinator","guerrilla"];
  let r="Valid Email ✅";
  temp.forEach(t=>{ if(e.includes(t)) r="Temporary Email ❌"; });
  document.getElementById("res").innerText=r;
}
</script>

</body>
</html>
