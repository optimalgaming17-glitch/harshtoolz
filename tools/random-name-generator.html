<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Username Generator - HarshToolz</title>
<meta name="description" content="Free username generator online. Create unique usernames instantly.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:#fff;
}
.tool-box{
    max-width:420px;
    margin:40px auto;
    background:#111;
    padding:30px;
    border-radius:14px;
    box-shadow:0 0 25px rgba(0,255,200,0.15);
    text-align:center;
}
h1{font-size:26px;}
p{color:#ccc;font-size:14px;}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
}
.generate{
    background:#00ffd5;
    color:#000;
    font-weight:bold;
}
.download{
    background:#444;
    color:#aaa;
}
.download.active{
    background:#00c2ff;
    color:#000;
}
.output{
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
}
</style>
</head>

<body>
<div class="tool-box">
<h1>Username Generator</h1>
<p>Generate unique usernames instantly for social media & gaming.</p>

<button class="generate" onclick="generateUsername()">Generate Username</button>
<div class="output" id="result"></div>

<button class="download" id="downloadBtn" disabled onclick="downloadText()">Download Username</button>
</div>

<script>
let finalText = "";

function generateUsername(){
    const users = ["cool_harsh","dark_dev","techboy99","harsh_x","user_pro"];
    finalText = users[Math.floor(Math.random()*users.length)];
    document.getElementById("result").innerText = finalText;
    document.getElementById("downloadBtn").disabled=false;
    document.getElementById("downloadBtn").classList.add("active");
}

function downloadText(){
    const blob = new Blob([finalText], {type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "username.txt";
    a.click();
}
</script>
</body>
</html>
