<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Converter – Uppercase, Lowercase, Title Case | HarshToolz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online case converter tool to change text into uppercase, lowercase, title case and sentence case.">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      margin: 5px 3px;
      padding: 8px 15px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>

<body>

<header style="padding:15px;background:#111;color:#fff;text-align:center;">
  <h2>HarshToolz</h2>
  <p>Free Online Tools – Images, PDF, Text & More</p>
</header>

<br>

<div class="box">
  <h3>Case Converter Tool</h3>
  <p>Convert text to Uppercase, Lowercase, Title Case & Sentence Case</p>

  <textarea id="text"></textarea>
  <br><br>

  <button onclick="toUpper()">UPPERCASE</button>
  <button onclick="toLower()">lowercase</button>
  <button onclick="toTitle()">Title Case</button>
  <button onclick="toSentence()">Sentence case</button>
</div>

<footer style="margin-top:40px;padding:15px;background:#f2f2f2;text-align:center;">
  <p>© 2026 HarshToolz • All rights reserved</p>
  <a href="../privacy.html">Privacy Policy</a> |
  <a href="../about.html">About</a> |
  <a href="../contact.html">Contact</a>
</footer>

<script>
function toUpper() {
  let text = document.getElementById("text");
  text.value = text.value.toUpperCase();
}

function toLower() {
  let text = document.getElementById("text");
  text.value = text.value.toLowerCase();
}

function toTitle() {
  let text = document.getElementById("text");
  text.value = text.value
    .toLowerCase()
    .replace(/\b\w/g, c => c.toUpperCase());
}

function toSentence() {
  let text = document.getElementById("text");
  text.value = text.value
    .toLowerCase()
    .replace(/(^\s*\w|[\.\!\?]\s*\w)/g, c => c.toUpperCase());
}
</script>

</body>
</html>
