<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Description Generator</title>
  <meta name="description" content="Generate SEO friendly YouTube video descriptions for more views and engagement.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 { margin-bottom: 6px; }
    p { font-size: 14px; color: #ccc; }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 12px;
      font-size: 14px;
    }

    textarea {
      height: 110px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff0000;
      color: #fff;
      font-weight: bold;
    }

    .output {
      margin-top: 15px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .download-btn {
      background: #00ffd5;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>YouTube Description Generator</h1>
  <p>Generate SEO optimized YouTube descriptions</p>

  <input id="title" placeholder="Video Title">
  <textarea id="keywords" placeholder="Keywords (comma separated)"></textarea>

  <button onclick="generateDescription()">Generate Description</button>

  <div class="output" id="output"></div>

  <button class="download-btn" onclick="downloadDescription()">Download Description</button>
</div>

<script>
  function generateDescription() {
    const title = document.getElementById("title").value.trim();
    const keywords = document.getElementById("keywords").value.trim();

    if (!title) {
      alert("Enter video title");
      return;
    }

    const desc = `
${title}

In this video, we explain ${title} in detail. This video is helpful for beginners and advanced users.

Topics Covered:
- ${keywords || "Key concepts explained"}
- Step by step guide
- Common mistakes and tips

Subscribe for more useful videos.

#${title.replace(/\s+/g, "")}
`;

    document.getElementById("output").textContent = desc.trim();
  }

  function downloadDescription() {
    const text = document.getElementById("output").textContent;
    if (!text) {
      alert("Generate description first");
      return;
    }

    const blob = new Blob([text], { type: "text/plain" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "youtube-description.txt";
    link.click();
  }
</script>

</body>
</html>
