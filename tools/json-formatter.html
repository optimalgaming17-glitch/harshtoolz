<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Formatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 { margin-bottom: 8px; }
    p { font-size: 14px; color: #ccc; }

    textarea {
      width: 100%;
      height: 180px;
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-size: 13px;
      font-family: monospace;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .secondary {
      background: #fff;
      color: #000;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>JSON Formatter</h1>
  <p>Beautify or minify JSON data</p>

  <textarea id="jsonInput" placeholder='Paste JSON here...'></textarea>

  <button onclick="formatJSON()">Beautify JSON</button>
  <button class="secondary" onclick="minifyJSON()">Minify JSON</button>
  <button class="secondary" onclick="downloadJSON()">Download JSON</button>

  <div class="status" id="status"></div>
</div>

<script>
  function formatJSON() {
    const input = document.getElementById("jsonInput").value;
    try {
      const obj = JSON.parse(input);
      document.getElementById("jsonInput").value =
        JSON.stringify(obj, null, 2);
      setStatus("JSON formatted successfully!", true);
    } catch (e) {
      setStatus("Invalid JSON format!", false);
    }
  }

  function minifyJSON() {
    const input = document.getElementById("jsonInput").value;
    try {
      const obj = JSON.parse(input);
      document.getElementById("jsonInput").value =
        JSON.stringify(obj);
      setStatus("JSON minified successfully!", true);
    } catch (e) {
      setStatus("Invalid JSON format!", false);
    }
  }

  function downloadJSON() {
    const text = document.getElementById("jsonInput").value;
    if (!text.trim()) {
      setStatus("Nothing to download!", false);
      return;
    }
    const blob = new Blob([text], { type: "application/json" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "data.json";
    link.click();
  }

  function setStatus(msg, success) {
    const status = document.getElementById("status");
    status.textContent = msg;
    status.style.color = success ? "#00ff99" : "#ff6666";
  }
</script>

</body>
</html>
