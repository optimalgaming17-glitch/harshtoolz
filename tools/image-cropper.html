<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Cropper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Cropper.js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 420px;
      background: #000;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    h1 { margin-bottom: 10px; }
    p { font-size: 14px; color: #ccc; }

    input {
      width: 100%;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
    }

    button:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }

    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }

    .preview {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Free Online Image Cropper Tool</h1>
<p>
Crop images easily online by selecting the desired area.
No signup required and works instantly.
</p>

  <input type="file" id="imageInput" accept="image/*">

  <img id="image">

  <button id="cropBtn" disabled>Crop Image</button>
  <button id="downloadBtn" disabled>Download Cropped Image</button>

  <div class="preview">
    <img id="croppedPreview" style="display:none;">
  </div>
</div>

<script>
  const imageInput = document.getElementById("imageInput");
  const image = document.getElementById("image");
  const cropBtn = document.getElementById("cropBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const croppedPreview = document.getElementById("croppedPreview");

  let cropper;
  let croppedBlob;

  imageInput.addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      image.src = reader.result;
      if (cropper) cropper.destroy();
      cropper = new Cropper(image, {
        viewMode: 1,
        autoCropArea: 1
      });
      cropBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  });

  cropBtn.onclick = () => {
    const canvas = cropper.getCroppedCanvas();
    canvas.toBlob(blob => {
      croppedBlob = blob;
      croppedPreview.src = URL.createObjectURL(blob);
      croppedPreview.style.display = "block";
      downloadBtn.disabled = false;
    }, "image/png");
  };

  downloadBtn.onclick = () => {
    if (!croppedBlob) return;

    const link = document.createElement("a");
    link.href = URL.createObjectURL(croppedBlob);
    link.download = "cropped-image.png";
    link.click();
  };
</script>

</body>
</html>
