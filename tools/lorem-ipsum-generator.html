<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lorem Ipsum Generator - HarshToolz</title>
<meta name="description" content="Generate lorem ipsum dummy text instantly online.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff;}
.tool-box{
    max-width:420px;
    margin:40px auto;
    background:#111;
    padding:30px;
    border-radius:14px;
    box-shadow:0 0 25px rgba(0,255,200,0.15);
    text-align:center;
}
h1{font-size:26px;}
p{color:#ccc;font-size:14px;}
button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
}
.generate{background:#00ffd5;color:#000;font-weight:bold;}
.download{background:#444;color:#aaa;}
.download.active{background:#00c2ff;color:#000;}
.output{margin-top:15px;font-size:14px;}
</style>
</head>

<body>
<div class="tool-box">
<h1>Lorem Ipsum Generator</h1>
<p>Create dummy text for design & development use.</p>

<button class="generate" onclick="generateLorem()">Generate Text</button>
<div class="output" id="result"></div>

<button class="download" id="downloadBtn" disabled onclick="downloadText()">Download Text</button>
</div>

<script>
let finalText="";

function generateLorem(){
    finalText="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore.";
    document.getElementById("result").innerText=finalText;
    document.getElementById("downloadBtn").disabled=false;
    document.getElementById("downloadBtn").classList.add("active");
}

function downloadText(){
    const blob=new Blob([finalText],{type:"text/plain"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="lorem-ipsum.txt";
    a.click();
}
</script>
</body>
</html>
